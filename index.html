<!DOCTYPE html>
<html>
    <head>
      <title>Example</title>
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <!-- Do not add `link` tags-->
      <link rel="shortcut icon" type="image/x-icon" href="favicon.ico">

      <!-- Do not add `script` tags-->
      <script src="public/vendor.js" type="text/javascript" charset="utf-8" defer></script>
      <script src="public/application.js" type="text/javascript" charset="utf-8" defer></script>
    </head>
    <body>

        <h3>Sign Up</h3>
        <form id="sign-up-form">
          <input name="credentials[email]" type="email" placeholder="Email">
          <input name="credentials[password]" type="password" placeholder="Enter password">
          <input name="credentials[password_confirmation]" type="password" placeholder="Enter password again">
          <button type="submit">Sign Up</button>
        </form>

      <h3>Sign In</h3>
      <form id="sign-in-form">
        <input name="credentials[email]" type="email" placeholder="Email">
        <input name="credentials[password]" type="password" placeholder="Enter password">
        <button type="submit">Sign In</button>
      </form>

      <h3>Change Password</h3>
      <form id="change-password-form">
        <input name="passwords[old]" type="password" placeholder="Enter old password">
        <input name="passwords[new]" type="password" placeholder="Enter new password">
        <button type="submit">Change Password</button>
      </form>

      <h3>Sign Out</h3>
      <button id="sign-out-button">Sign Out</button>

      <section id="auth-display"></section>

      <div class="container">
        <h1>Tic-Tac-Toe</h1>
        <div class="row">
          <div class="col-4 col-lg-4 box alt-color" id="box1"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box2"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box3"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box4"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box5"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box6"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box7"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box8"></div>
          <div class="col-4 col-lg-4 box alt-color" id="box9"></div>
        </div>
      </div>

      <section id="board-display"></section>

    </body>
</html>
